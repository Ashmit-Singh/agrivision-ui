<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgriVision - AI Crop Disease Detection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: #2ecc71;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #27ae60;
    }
    h1, h2, h3 {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #2ecc71;
      letter-spacing: 0.05em;
    }
    h2 {
      font-size: 1.75rem;
      color: #27ae60;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      width: 90%;
    }
    button {
      background-color: #2ecc71;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #121212;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(46, 204, 113, 0.5);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #27ae60;
      box-shadow: 0 8px 14px rgba(39, 174, 96, 0.7);
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
      box-shadow: none;
    }
    input[type="file"] {
      display: none;
    }
    label.upload-btn {
      display: inline-block;
      background-color: #27ae60;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #121212;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(39, 174, 96, 0.5);
      user-select: none;
    }
    label.upload-btn:hover {
      background-color: #23b35f;
      box-shadow: 0 8px 14px rgba(35, 179, 95, 0.7);
    }
    .page {
      display: none;
      flex-direction: column;
      gap: 1.5rem;
    }
    .page.active {
      display: flex;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
      border-bottom: 2px solid #27ae60;
      padding-bottom: 1rem;
    }

    /* Upload page */
    #uploadPage {
      align-items: center;
      justify-content: center;
      height: 60vh;
    }
    .upload-icon {
      width: 96px;
      height: 96px;
      fill: #2ecc71;
      margin-bottom: 1rem;
    }
    .instructions {
      font-size: 1.125rem;
      color: #86efac;
      margin-bottom: 2rem;
      text-align: center;
    }

    /* Results page */
    #resultsPage .result-card {
      background: #1f1f1f;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 12px rgba(46, 204, 113, 0.3);
      color: #c2f0c2;
    }
    .result-card h2 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
      color: #a3d9a5;
    }
    .result-confidence {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #27ae60;
    }
    .treatment {
      background-color: #223322;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.125rem;
      line-height: 1.4;
      color: #b5d6b5;
      white-space: pre-wrap;
      margin-top: 1rem;
    }
    .annotated-image {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(39, 174, 96, 0.6);
      margin-top: 2rem;
    }

    /* Digital Twin page */
    #twinPage {
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }
    #twinCanvas {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border-radius: 16px;
      background: linear-gradient(135deg, #1b3a1b, #104010);
      box-shadow: 0 8px 20px rgba(34, 115, 34, 0.8);
    }
    .twin-status {
      margin-top: 1rem;
      font-size: 1.25rem;
      color: #AADDAA;
      font-weight: 600;
      text-align: center;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #2a2a2a;
    }
    nav button {
      background: none;
      box-shadow: none;
      color: #6fd86f;
      font-size: 1.125rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    nav button.active, nav button:hover {
      background-color: #27ae60;
      color: #121212;
      box-shadow: 0 6px 10px rgba(39, 174, 96, 0.7);
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>AgriVision</h1>
    <p>AI-Powered Crop Disease Detection & Digital Twin</p>
  </header>

  <nav aria-label="Main navigation">
    <button id="navUpload" class="active" aria-controls="uploadPage" aria-selected="true" role="tab">Upload Image</button>
    <button id="navResults" aria-controls="resultsPage" aria-selected="false" role="tab">Results</button>
    <button id="navTwin" aria-controls="twinPage" aria-selected="false" role="tab">Digital Twin</button>
  </nav>

  <main class="container">
    <!-- Upload Page -->
    <section id="uploadPage" class="page active" role="tabpanel" tabindex="0">
      <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M19 15v4a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-4M12 3v12m0 0l-3-3m3 3l3-3" stroke="#2ecc71" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
      <p class="instructions">Upload a leaf image or take a photo to detect crop disease.</p>
      <label for="fileInput" class="upload-btn" aria-label="Upload or take photo">Upload Image or Take Photo</label>
      <input id="fileInput" type="file" accept="image/*" capture="environment" />
      <button id="startDetectionBtn" disabled>Detect Disease</button>
    </section>

    <!-- Results Page -->
    <section id="resultsPage" class="page" role="tabpanel" tabindex="0" aria-hidden="true">
      <div class="result-card" aria-live="polite" aria-atomic="true">
        <h2 id="diseaseName">Disease Name</h2>
        <div class="result-confidence" id="confidenceScore">Confidence: 0%</div>
        <img src="" alt="Annotated leaf showing detected disease" class="annotated-image" id="annotatedImage" />
        <div class="treatment" id="treatmentAdvice">
          Treatment and prevention advice will appear here.
        </div>
      </div>
    </section>

    <!-- Digital Twin Page -->
    <section id="twinPage" class="page" role="tabpanel" tabindex="0" aria-hidden="true">
      <canvas id="twinCanvas" aria-label="3D digital twin of plant"></canvas>
      <div class="twin-status" id="twinStatus">Plant health status visualization will appear here.</div>
    </section>
  </main>

  <script>
    const navUpload = document.getElementById('navUpload');
    const navResults = document.getElementById('navResults');
    const navTwin = document.getElementById('navTwin');
    const uploadPage = document.getElementById('uploadPage');
    const resultsPage = document.getElementById('resultsPage');
    const twinPage = document.getElementById('twinPage');
    const fileInput = document.getElementById('fileInput');
    const startDetectionBtn = document.getElementById('startDetectionBtn');

    // Navigation button event listeners
    navUpload.addEventListener('click', () => activatePage('upload'));
    navResults.addEventListener('click', () => activatePage('results'));
    navTwin.addEventListener('click', () => activatePage('twin'));

    function activatePage(page) {
      navUpload.classList.remove('active');
      navResults.classList.remove('active');
      navTwin.classList.remove('active');
      uploadPage.classList.remove('active');
      resultsPage.classList.remove('active');
      twinPage.classList.remove('active');

      navUpload.setAttribute('aria-selected', 'false');
      navResults.setAttribute('aria-selected', 'false');
      navTwin.setAttribute('aria-selected', 'false');

      if (page === 'upload') {
        navUpload.classList.add('active');
        navUpload.setAttribute('aria-selected', 'true');
        uploadPage.classList.add('active');
        uploadPage.removeAttribute('aria-hidden');
        resultsPage.setAttribute('aria-hidden', 'true');
        twinPage.setAttribute('aria-hidden', 'true');
      } else if (page === 'results') {
        navResults.classList.add('active');
        navResults.setAttribute('aria-selected', 'true');
        resultsPage.classList.add('active');
        uploadPage.setAttribute('aria-hidden', 'true');
        resultsPage.removeAttribute('aria-hidden');
        twinPage.setAttribute('aria-hidden', 'true');
      } else if (page === 'twin') {
        navTwin.classList.add('active');
        navTwin.setAttribute('aria-selected', 'true');
        twinPage.classList.add('active');
        uploadPage.setAttribute('aria-hidden', 'true');
        resultsPage.setAttribute('aria-hidden', 'true');
        twinPage.removeAttribute('aria-hidden');
      }
    }

    // Enable detect button only when file selected
    fileInput.addEventListener('change', () => {
      startDetectionBtn.disabled = !fileInput.files.length;
    });

    // Placeholder for detection logic
    startDetectionBtn.addEventListener('click', () => {
      if (!fileInput.files.length) return;

      // Simulate detection process
      activatePage('results');
      const diseaseName = document.getElementById('diseaseName');
      const confidenceScore = document.getElementById('confidenceScore');
      const treatmentAdvice = document.getElementById('treatmentAdvice');
      const annotatedImage = document.getElementById('annotatedImage');
      const twinStatus = document.getElementById('twinStatus');

      // Example data — replace with actual API call and inference results
      diseaseName.textContent = 'Late Blight (Phytophthora infestans)';
      confidenceScore.textContent = 'Confidence: 92%';
      treatmentAdvice.textContent = `- Remove and destroy affected leaves immediately.\n- Apply recommended fungicides like chlorothalonil or mancozeb.\n- Avoid overhead irrigation to reduce leaf wetness.\n- Maintain good air circulation around plants.`;
      annotatedImage.src = URL.createObjectURL(fileInput.files[0]);
      annotatedImage.alt = 'Annotated leaf image with disease detection bounding boxes';

      // Update digital twin status example
      twinStatus.textContent = 'Plant health: Diseased leaves detected (highlighted in red)';
      activatePage('twin');
    });

    // Setup Three.js or similar for Digital Twin visualization on twinCanvas here...
    // Placeholder: We'll just display text for now.

  </script>
</body>
</html>
